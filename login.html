<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Вход – Union Heart</title>
  <link rel="apple-touch-icon" href="images/favicon.png">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="content-box">
  <div class="login-container">
    <h1>Войти в Union Heart</h1>
    <button id="googleLogin">🔑 Войти через Google</button>
    <p id="message"></p>
  </div>

  <script type="module">
    // Подключаем Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider } 
      from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";

    // 🔧 ТВОИ данные проекта из Firebase
    const firebaseConfig = {
      apiKey: "ТВОЙ_API_KEY",
      authDomain: "ТВОЙ_PROJECT_ID.firebaseapp.com",
      projectId: "ТВОЙ_PROJECT_ID",
      storageBucket: "ТВОЙ_PROJECT_ID.appspot.com",
      messagingSenderId: "ТВОЙ_SENDER_ID",
      appId: "ТВОЙ_APP_ID"
    };

    // Инициализация Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // Кнопка входа
    const googleLogin = document.getElementById("googleLogin");
    const message = document.getElementById("message");

    googleLogin.addEventListener("click", async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        message.textContent = `✅ Добро пожаловать, ${user.displayName}!`;
        // Переход на главную страницу сайта
        setTimeout(() => window.location.href = "Menu.html", 1500);
      } catch (error) {
        message.textContent = "Ошибка входа: " + error.message;
      }
    });
  </script>
  </div>
</body>
</html>
